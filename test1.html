<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirdata CMP Integration</title>

    <!-- Add Sirdata CMP installation tag -->
    <script data-cfasync="false" src="https://cache.consentframework.com/js/pa/43928/c/OMJpR/stub" referrerpolicy="unsafe-url" charset="utf-8" type="text/javascript"></script>
    <script data-cfasync="false" src="https://choices.consentframework.com/js/pa/43928/c/OMJpR/cmp" referrerpolicy="unsafe-url" charset="utf-8" async></script>

    <script>
        // Polling function to wait for CMP initialization
        function waitForCMP(callback) {
            if (typeof Sddan !== 'undefined' && typeof Sddan.cmp !== 'undefined') {
                callback();  // CMP is ready, execute the callback
            } else {
                console.log("Waiting for CMP to be available...");
                setTimeout(function () {
                    waitForCMP(callback);  // Retry after 200ms
                }, 200);
            }
        }

        // Callback to log consent string when available
        function onConsentUpdate(tcData) {
            if (tcData && tcData.tcString) {
                console.log("TC String:", tcData.tcString);  // Log the consent string
            } else {
                console.log("No consent data available");
            }
        }

        // Initialize CMP interaction
        window.addEventListener('load', function () {
            waitForCMP(function() {
                console.log("Sirdata CMP is now available.");

                // Fetch initial consent data and log it
                Sddan.cmp.getConsentData(onConsentUpdate);

                // Listen for consent updates
                Sddan.cmp.addEventListener('onConsentChange', onConsentUpdate);
            });
        });
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This website uses cookies to enhance your experience. Please manage your consent preferences via the banner.</p>

    <!-- Button to manually display CMP -->
    <button onclick="Sddan.cmp.displayUI()">Manage Consent</button>
</body>
</html>

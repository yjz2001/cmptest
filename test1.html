<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirdata CMP Integration</title>

    <!-- Add Sirdata CMP installation tag -->
    <script data-cfasync="false" src="https://cache.consentframework.com/js/pa/43928/c/OMJpR/stub" referrerpolicy="unsafe-url" charset="utf-8" type="text/javascript"></script>
    <script data-cfasync="false" src="https://choices.consentframework.com/js/pa/43928/c/OMJpR/cmp" referrerpolicy="unsafe-url" charset="utf-8" async></script>

    <script>
        // Polling function to wait for CMP initialization
        function waitForCMP(callback) {
            if (typeof __tcfapi !== 'undefined') {
                callback();  // CMP is ready, execute the callback
            } else {
                console.log("Waiting for CMP to be available...");
                setTimeout(function () {
                    waitForCMP(callback);  // Retry after 200ms
                }, 200);
            }
        }

        // Function to ping the CMP and check its status
        function pingCMP() {
            __tcfapi('ping', 2, function (PingReturn, success) {
                if (success) {
                    console.log("Ping response:", PingReturn);
                    if (PingReturn.cmpLoaded) {
                        console.log("CMP is loaded.");
                    } else {
                        console.log("CMP is not loaded.");
                    }
                } else {
                    console.log("Failed to ping CMP.");
                }
            });
        }

        // Function to retrieve the TC Data (consent string, vendor consents, etc.)
        function getTCData() {
            __tcfapi('getTCData', 2, function (TCData, success) {
                if (success) {
                    console.log("TC Data:", TCData);
                    console.log("TC String:", TCData.tcString);  // Log the consent string
                } else {
                    console.log("Failed to retrieve TC Data.");
                }
            });
        }

        // Add event listener for consent changes
        function addConsentListener() {
            __tcfapi('addEventListener', 2, function (TCData, success) {
                if (success && TCData.eventStatus === 'useractioncomplete') {
                    console.log("Consent updated. TC Data:", TCData);
                    console.log("Updated TC String:", TCData.tcString);  // Log the updated consent string
                }
            });
        }

        // Initialize CMP interaction
        window.addEventListener('load', function () {
            waitForCMP(function() {
                console.log("Sirdata CMP is now available.");
                
                // Ping CMP to check if it is loaded
                pingCMP();

                // Fetch initial consent data and log it
                getTCData();

                // Listen for consent updates (user action)
                addConsentListener();
            });
        });
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This website uses cookies to enhance your experience. Please manage your consent preferences via the banner.</p>

    <!-- Button to manually display CMP -->
    <button onclick="Sddan.cmp.displayUI()">Manage Consent</button>
</body>
</html>
